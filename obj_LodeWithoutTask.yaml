env:
  initial_pos_z_offset: 0.1

render:
  viewer_width: 1280
  viewer_height: 720

scene:
  type: InteractiveTraversableScene
  scene_model: restaurant_brunch
  trav_map_resolution: 0.1
  trav_map_erosion: 2
  trav_map_with_objects: true
  build_graph: true
  num_waypoints: 1
  waypoint_resolution: 0.2
  not_load_object_categories: null
  load_room_types: null
  load_room_instances: null
  seg_map_resolution: 0.1
  scene_source: OG
  include_robots: true

objects:
  - type: DatasetObject
    name: beer_bottle
    category: beer_bottle
    model: nigfha
    bounding_box: [0.093, 0.093, 0.22]
    position : [-0.67, 0, 0]

  - type: DatasetObject
    name: bowl
    category: bowl
    model: adciys
    #bounding_box: [ 0.093, 0.093, 0.1 ]
    position: [ 0, 0, 0 ]

  - type: DatasetObject
    name: apple
    category: apple
    model: agveuv
    position: [ 0.67, 0, 0 ]



